version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: bouncy_rabbit
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.template.conf:/etc/nginx/nginx.template.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    entrypoint: >
      /bin/sh -c "envsubst '$$DOMAIN_NAME' < /etc/nginx/nginx.template.conf > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    depends_on:
      - certbot

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'certbot certonly --webroot --webroot-path=/var/www/certbot --email ${SSL_EMAIL} --agree-tos --no-eff-email --force-renewal -d ${DOMAIN_NAME} && exit 0'"
